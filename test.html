<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .main {
        width: 100px;
        height: 100px;
        margin: auto;
        border: red dotted 50px;
        position: relative;
    }

    .red1 {
        left: -50px;
        top: -25px;
        width: 200px;
        height: 150px;
        background: red;
        position: absolute;
    }

    .red2 {
        left: -25px;
        top: -50px;
        width: 150px;
        height: 200px;
        background: red;
        position: absolute;
    }

    .div1 {
        width: 0;
        border: 20px solid;
        border-color: crimson transparent transparent;
    }
</style>
<body>
<div class="main">
    <div class="red1"></div>
    <div class="red2"></div>
</div>

<div class="div1"></div>
</body>
</html>
