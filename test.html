<style>
    .main {
        width: 100px;
        height: 100px;
        margin: auto;
        border: red dotted 50px;
        position: relative;
        background-color: #0c5460;
    }

    .red1 {
        left: -50px;
        top: -25px;
        width: 200px;
        height: 150px;
        background: green;
        position: absolute;
    }

    .red2 {
        left: -25px;
        top: -50px;
        width: 150px;
        height: 200px;
        background: green;
        position: absolute;
    }

    .div1 {
        width: 0;
        border: 20px solid;
        border-color: crimson transparent transparent;
    }

    .mytest {
        position: absolute;
        clip: rect(0px 100px 100px 0px);

<input type="text" id="input"><span id="span"></span>
<script>
    const obj = {};
    Object.defineProperty(obj, 'text', {
        get: function () {
            console.log('get val');
        },
        set: function (newVal) {
            console.log('set val:' + newVal);
            document.getElementById('input').value = newVal;
            document.getElementById('span').innerHTML = newVal;
        }
    });

    const input = document.getElementById('input');
    input.addEventListener('keyup', function (e) {
        obj.text = e.target.value;
    })
</script>

    let strParse = (str, data) => {
