<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<button onclick="getAllListItem()">getAllListItem</button>
<button onclick="findAllHtmlSpanInOneSection('news-normal')">findAllHtmlSpanInOneSection</button>
<button onclick="findListItem(sectionId, spanCont)">findListItem</button>
<button onclick="getActiveLinkContent(sectionId)">getActiveLinkContent</button>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let span = document.getElementById(sectionId).getElementsByTagName("span")
        let temp = []
        for (let i = 0; i < span.length; i++) {
            if (span[i].innerHTML == "HTML") {
                temp.push(span[i])
            }
        }
        return temp
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let span = document.getElementById(sectionId).getElementsByTagName("span")
        let temp = []
        for (let i = 0; i < span.length; i++) {
            if (span[i].innerHTML === spanCont) {
                temp.push(span[i].parentNode)
            }
        }
        return temp
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let active = document.getElementById(sectionId).getElementsByTagName("*")
        let temp = []
        for (let i = 0; i < active.length; i++) {
            if (active[i].className === 'active') {
                temp.push(active[i].innerHTML)
            }
        }
        return temp
    }

    //console.log(getAllListItem())
    //console.log(findAllHtmlSpanInOneSection('news-normal'))
    //console.log(findListItem('news-normal', 'CSS'))
    console.log(getActiveLinkContent('news-normal'))
</script>
</body>
</html>
