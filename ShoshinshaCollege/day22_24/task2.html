<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="getLength()">获取当前选中输入的内容长度</button>
    <button onclick="getThird()">当前选中输入中的第3个字符</button>
    <button onclick="getConcat()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="getIndexOf9)">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="getLastIndexOf()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="getSlice()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="getRows()">当前选中输入框的行数</button>
    <button onclick="getSubstr()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="getUpperCase()">把所选输入框中的内容全部转为大写</button>
    <button onclick="getLowerCase()">把所选输入框中的内容全部转为小写</button>
    <button onclick="getReplace()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="Exchange()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    function $(select) {
        return document.querySelector(select)
    }

    function radioInput() {
        let radio = $("input[type='radio']:checked")
        if(radio) {
            return radio
        } else {
            alert("请选择！")
            return false
        }
    }

    function otherRadioInput() {
        let radio = $("input[type='radio']:not(:checked)")
        if(radio) {
            return radio
        } else {
            alert("请选择！")
            return false
        }
    }

    function getInputByRadio(obj) {
        return document.querySelector("#str-" + obj.defaultValue)
    }

    function getLength() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.length
    }

    function getThird() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value[2]
    }

    function getConcat() {
        $("#result").innerHTML = $("#str-a").value.concat($("#str-b").value)
    }

    function getIndexOf() {
        $("#result").innerHTML = $("#str-a").value.indexOf($("#str-b").value)
    }

    function getLastIndexOf() {
        $("#result").innerHTML = $("#str-a").value.lastIndexOf($("#str-b").value)
    }

    function getSlice() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.slice($("#num-a").value*1,$("#num-b").value*1)
    }

    function getRows() {
        $("#result").innerHTML = getInputByRadio(radioInput()).rows
    }

    function getSubstr() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.substr($("#num-a").value*1,$("#num-b").value*1)
    }

    function getLowerCase() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.toLowerCase()
    }

    function getUpperCase() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.toUpperCase()
    }
    
    function getReplace() {
        $("#result").innerHTML = getInputByRadio(radioInput()).value.replace(' ','')
    }

    function Exchange() {
        getInputByRadio(radioInput()).value = getInputByRadio(otherRadioInput()).value
    }
</script>
</body>
</html>
