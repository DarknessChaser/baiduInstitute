<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #animate {
        width: 480px;
        height: 480px;
        background-repeat: no-repeat;
        background-image: url("img/erik.jpg");
    }
</style>
<body>
<div id="animate"></div>
</body>
<script>
    var style = document.querySelector("#animate").style
    style.backgroundPositionY = "-1px"
    var flag = 'down';
    setInterval(function () {
        if (style.backgroundPositionY === "-7681px") {
            flag = 'up';
        }
        if (style.backgroundPositionY === "-1px") {
            flag = 'down';
        }
        if (flag === 'down') {
            style.backgroundPositionY = style.backgroundPositionY.replace('px', '') - 480 + "px"
        } else if (flag === 'up') {
            style.backgroundPositionY = style.backgroundPositionY.replace('px', '') * 1 + 480 + "px"
        }
    }, 100)
</script>
</html>
