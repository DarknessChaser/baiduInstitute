<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二十二天到第二十四天</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button onclick="isNum()">判断当前选中的输入框输入内容是否为数字</button>
    <button onclick="fixed()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onclick="getAbs()">当前选中数字的绝对值</button>
    <button onclick="getCeil()">对当前选中的数字进行上舍入</button>
    <button onclick="getFloor()">对当前选中的数字进行下舍入</button>
    <button onclick="getRound()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onclick="getMax()">返回 A 和 B 中的最高值</button>
    <button onclick="getMin()">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    function $(select) {
        return document.querySelector(select)
    }

    function radioInput() {
        let radio = $("input[type='radio']:checked")
        if(radio) {
            return radio
        } else {
            alert("请选择！")
            return false
        }
    }

    function getInputByRadio(obj) {
        return document.querySelector("#num-" + obj.defaultValue)
    }

    function isNum() {
        let val = getInputByRadio(radioInput()).value
        $("#result").innerHTML = !isNaN(val)
    }

    function fixed() {
        $("#result").innerHTML = Number($("#num-a").value).toFixed($("#num-b").value)
    }

    function getAbs() {
        let val = getInputByRadio(radioInput()).value
        $("#result").innerHTML = Math.abs(val)
    }

    function getCeil() {
        let val = getInputByRadio(radioInput()).value
        $("#result").innerHTML = Math.ceil(val)
    }

    function getFloor() {
        let val = getInputByRadio(radioInput()).value
        $("#result").innerHTML = Math.floor(val)
    }

    function getRound() {
        let val = getInputByRadio(radioInput()).value
        $("#result").innerHTML = Math.round(val)
    }

    function getMax() {
        $("#result").innerHTML = Math.max($("#num-a").value,$("#num-b").value)
    }

    function getMin() {
        $("#result").innerHTML = Math.min($("#num-a").value,$("#num-b").value)
    }
</script>
</body>
</html>
