<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二十二天到第二十四天</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple->pear</p>
<button id="push-btn" onclick="pushStack()">进栈</button>
<button id="pop-btn" onclick="popStack()">退栈</button>
<button id="font-btn" onclick="fontStack()">打印栈顶元素内容</button>
<button id="empty-btn" onclick="emptyStack()">判断栈是否为空</button>

<script>

    var stack = ["apple", "pear"];

    let input = document.querySelector('#stack-input')
    let p = document.querySelector('#stack-cont')

    function pushStack() {
        stack.push(input.value)
        p.innerHTML = '栈内容：' + stack.join('->')
    }

    function popStack() {
        stack.pop()
        p.innerHTML = '栈内容：' + stack.join('->')
    }

    function fontStack() {
        p.innerHTML = '栈顶元素内容：' + stack[stack.length-1]
    }

    function emptyStack() {
        p.innerHTML = '栈是否为空：' + (stack.length === 0 ? '为空' : '不为空')
    }
</script>
</body>
</html>
